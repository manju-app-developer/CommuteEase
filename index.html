<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Traffic Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">TrafficEase</a>
        </div>
    </nav>

    <header class="hero">
        <h1>Smart Traffic Management System</h1>
        <p>Optimizing traffic flow using technology</p>
    </header>

    <section class="container mt-4">
        <h2>Real-Time Traffic Data</h2>
        <div id="map"></div>
    </section>

    <section class="container mt-4">
        <h2>Report Traffic Issues</h2>
        <form id="feedbackForm">
            <input type="text" class="form-control" placeholder="Describe the issue" required>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
